<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-2.sketch(ellipse)</title>
    <script src="../js/p5.js"></script>
  </head>
  <body>
    <script>
      function setup() {
        var cnv = createCanvas(1000, 700);
        var x = (windowWidth - width) / 2;
        var y = (windowHeight - height) / 2;
        cnv.position(x, y);
        background(255, 204, 0);
      }

      let img;
      function preload() {
        img = loadImage("../assets/images/me01.png");
      }

      function draw() {
        if (mouseIsPressed) {
          clear();
          background(255, 204, 0);
        } else {
          fill(255, 204, 0);
        }
        image(img, mouseX, mouseY, 30, 30);
      }
    </script>
  </body>
</html>
