<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asynchronous - Preload</title>
    <script src="../js/p5.js"></script>
  </head>
  <body>
    <script>
      // img가 모두 load 되어야 setup이나 draw에서 사용가능
      let img;
      function preload() {
        img = loadImage("../assets/images/cat.jpg");
      }

      function setup() {
        createCanvas(1000, 840);
        image(img, 0, 0);
      }
    </script>
  </body>
</html>
