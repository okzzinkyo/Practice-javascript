  <body>
    <div id="mycontainer"></div>
    <script>
      function setup() {
        let mycanvas = createCanvas(windowWidth, windowHeight);
        mycanvas.parent("mycontainer");
      }

      let img;
      function preload() {
        img = loadImage("../assets/images/me01.png");
      }
      function draw() {
        if (mouseIsPressed) {
          clear();
          background(0);
        }
        mouseimg = image(img, mouseX, mouseY, 50, 45);
      }
